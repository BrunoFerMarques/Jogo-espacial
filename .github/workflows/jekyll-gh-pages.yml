name: Deploy Jekyll with Vite and GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Ruby for Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # Escolha a versão do Ruby compatível com seu projeto
          bundler-cache: true

      # Install Jekyll dependencies
      - name: Install Jekyll Dependencies
        run: |
          bundle install

      # Setup Node.js for Vite
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Ou a versão exigida pelo Vite

      # Install Vite dependencies
      - name: Install Vite Dependencies
        run: |
          npm install

      # Build Vite
      - name: Build Vite
        run: |
          npm run build

      # Build Jekyll
      - name: Build Jekyll
        run: |
          bundle exec jekyll build

      # Upload the built site to GitHub Pages artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
